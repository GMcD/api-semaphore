# action.yml
name: "Hello World"
description: "Greet someone and record the time"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
  mode:
    description: "Which Mode"
    required: true
    default: "test"
  APP_DB_HOST:
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "../../Dockerfile"
  args:
    - ${{ inputs.who-to-greet }}
    - ${{ inputs.mode }}
    - ${{ inputs.APP_DB_HOST }}
    - ${{ inputs.APP_DB_PORT }}
    - ${{ inputs.APP_DB_NAME }}
    - ${{ inputs.APP_DB_USERNAME }}
    - ${{ inputs.APP_DB_PASSWORD }}
