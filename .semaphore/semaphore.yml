version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: go get
          commands:
            - sem-version go 1.19
            - checkout
            - cache restore
            - go mod vendor
            - cache store
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Tests
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.19
          - sem-service start postgres 15
          - apt install gotestsum
          - checkout
          - 'cache restore '
          - go mod vendor
          - 'echo ${GOFLAGS}'
      jobs:
        - name: go test
          commands:
            - gotestsum --junitfile junit.xml ./...
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
  - name: Build
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.19
          - sem-service start postgres
          - checkout
          - 'cache restore '
          - go mod vendor
          - 'echo ${GOFLAGS}'
      jobs:
        - name: go build
          commands:
            - go build -v -o dash-api.bin
            - artifact push project --force dash-api.bin
